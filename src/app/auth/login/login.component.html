<div class="row justify-content-center mt-5">
  <div class="col-6">
    <div class="card">
      <div class="card-body">
        <h1 class="text-center card-title">FlixTor</h1>
        <div class="alert alert-danger" *ngIf="error">
          <p class="m-0">{{error}}</p>
        </div>
        <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
          <div class="input-group mb-3">
            <span class="input-group-text"><fa-icon icon="envelope"></fa-icon></span>
            <input type="email" autocomplete="username" class="form-control" placeholder="Email" name="email"
                   formControlName="email">
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text"><fa-icon icon="lock"></fa-icon></span>
            <input type="password" autocomplete="current-password" class="form-control" placeholder="Password"
                   name="password" formControlName="password">
          </div>
          <div class="d-flex align-items-center justify-content-between">
            <div class="form-check">
              <input class="form-check-input" formControlName="rememberMe" type="checkbox" value="" id="rememberMe">
              <label class="form-check-label" for="rememberMe">
                Remember me
              </label>
            </div>
            <button class="btn-primary btn" type="submit"
                    [disabled]="!loginForm.valid">Login
            </button>
          </div>
        </form>
      </div>
      <div class="card-footer d-grid p-3 text-center">
        <a class="btn btn-link col-6 offset-3" routerLink="/register">Don't have an account? Register</a>
      </div>
    </div>
  </div>
</div>
