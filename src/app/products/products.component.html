<div class="mt-5">
  <h1>Movies</h1>
  <hr>
  <div class="row row-cols-2 row-cols-sm-3 row-cols-md-4 row-cols-lg-6 g-4" *ngIf="products.length > 0">
    <app-product *ngFor="let product of products" [product]="product"></app-product>
  </div>
  <h2 *ngIf="products.length < 1">Sorry for the inconvenience but it looks like something went wrong.</h2>
</div>
